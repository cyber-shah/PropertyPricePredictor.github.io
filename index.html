<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages JavaScript Test</title>
</head>
<body>
    <h1>GitHub Pages JavaScript Test</h1>
    <p id="demo">Click the button to change this text.</p>
    <button id="myButton">Click Me</button>

    <script>
        // JavaScript code
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("demo").innerHTML = "Hello, GitHub Pages!";
        });
    </script>
</body>
</html>
