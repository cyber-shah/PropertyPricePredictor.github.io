    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
    let typeSplit = new SplitType(".loader_text", {
      types: "words, chars",
      tagName: "span"
    });
    
    let tl = gsap.timeline();
    tl.set(".loader_text", { opacity: 1 })
      .from(".loader .char", {
        y: "150%",
        scaleY: 0,
        stagger: 0.05,
        duration: 0.4,
        ease: "power2"
      })
      .to(
        ".loader-color",
        {
          height: "100%",
          stagger: 0.9,
          duration: 0.7,
          ease: "power3.out"
        },
        0.2
      )
      .to(
        ".loader .char",
        {
          y: "-150%",
          stagger: { each: 0.05, from: "end" },
          duration: 0.4,
          ease: "power2"
        },
        "<0.9"
      )
      .to(".loader", {
        y: "-100%",
        duration: 0.7,
        ease: "power3.out",
        onComplete: () => {
          $(".loader").css("display", "none");
        }
      })
      .from(
        ".hero_left",
        {
          y: "100%",
          duration: 0.7,
          ease: "power3.out"
        },
        "<"
      )
      .from(
        ".key",
        {
          x: "100%",
          stagger: { each: 0.04, from: "end" },
          duration: 0.17,
          ease: "power3.out"
        },
        "<"
      );
    
    $(".key").on("click", function () {
      let currentKey = $(this);
      currentKey.addClass("pressed");
      let audioUrl = $(this).attr("audio-file");
      let audio = new Audio(audioUrl);
      audio.currentTime = 0;
      audio.play();
      audio.addEventListener(
        "ended",
        function () {
          currentKey.removeClass("pressed");
        },
        false
      );
    });
    
    $(document).on("keydown", function (e) {
      let myLink = $(`[key-name='${e.key}']`);
      myLink.click();
    });
    </script></body></html>
